<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Lamprecht - Computational Neuroscientist</title>
    <link href="https://fonts.cdnfonts.com/css/courier-prime" rel="stylesheet">
    
    <style>
        :root {
            --matrix-green: #00FF41;
            --matrix-dark: #0D0208;
            --matrix-light: #003B00;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--matrix-green);
            font-family: 'Nimbus Mono', 'Courier Prime', 'Courier New', monospace;
            line-height: 1.6;
            overflow-x: hidden;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        #intro-quote {
            text-align: left;
            max-width: 800px;
            padding: 2rem;
        }

        #quote-text {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.4;
            white-space: pre-wrap;
            border-right: 2px solid var(--matrix-green);
            animation: blinkCursor 0.75s step-end infinite;
        }

        #quote-author {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 7s;
        }

        @keyframes blinkCursor {
            from, to { border-color: transparent }
            50% { border-color: var(--matrix-green); }
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s forwards;
            animation-delay: 9s;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: var(--matrix-green);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px var(--matrix-green);
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 8s;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 10px var(--matrix-green);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .command-prompt::before {
            content: "> ";
            color: var(--matrix-green);
        }
    </style>
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-quote">
            <div class="command-prompt">
                <span id="quote-text"></span>
            </div>

        </div>
    </div>

    <canvas id="matrix-bg"></canvas>
    
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#cv">CV</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Robert Lamprecht</h1>
            <p class="subtitle">Computational Neuroscientist</p>
        </section>
    </div>

    <script>
        // Typewriter effect
        const quote = "Knock, knock, Neo.";
        let charIndex = 0;
        
        function typeWriter() {
            const quoteText = document.getElementById('quote-text');
            
            if (charIndex < quote.length) {
                quoteText.textContent += quote.charAt(charIndex);
                charIndex++;
                // Vary typing speed slightly for realism
                setTimeout(typeWriter, Math.random() * 50 + 50);
            } else {
                // Start matrix transition after quote is complete
                setTimeout(() => {
                    startMatrixTransition();
                }, 2000);
            }
        }

        // Start typing after a brief delay
        setTimeout(typeWriter, 1000);

        let isAddingNewDrops = true;
        let animationInterval;

        function startMatrixTransition() {
            const overlay = document.getElementById('intro-overlay');
            const matrixBg = document.getElementById('matrix-bg');
            
            overlay.style.opacity = '0';
            matrixBg.style.opacity = '1';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2000);
            
            // Start matrix animation
            animationInterval = setInterval(draw, 35);
            
            // Stop adding new drops after 5 seconds
            setTimeout(() => {
                isAddingNewDrops = false;
            }, 5000);
        }

        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "アБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ01234567890123456789";
        const drops = [];
        const fontSize = 16;
        const columns = canvas.width/fontSize;

        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF41';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                // If we're still adding new drops, reset them at the top
                if(drops[i]*fontSize > canvas.height) {
                    if(isAddingNewDrops && Math.random() > 0.975) {
                        drops[i] = 0;
                    } else if(!isAddingNewDrops) {
                        // Remove this drop when it falls off screen
                        drops[i] = canvas.height/fontSize + 1;
                    }
                }
                drops[i]++;
                
                // Check if all drops are off screen
                const allDropsOffScreen = drops.every(drop => drop*fontSize > canvas.height);
                if(allDropsOffScreen && !isAddingNewDrops) {
                    clearInterval(animationInterval);
                }
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
